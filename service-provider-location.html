            <style>
                .steps_box {
                    display: grid;
                    grid-template-columns: repeat(6, 1fr);
                    align-items: center;
                }

                .steps_item:nth-child(6)::after {
                    display: none;
                }

                .steps_item {
                    text-align: center;
                    position: relative;
                }

                .steps_item p {
                    margin-top: 20px;
                    font-weight: 600;
                }

                .steps_item::after {
                    content: "";
                    position: absolute;
                    top: 27%;
                    left: 70%;
                    width: 60%;
                    height: 2px;
                    background-color: #D9D9D9;
                }

                .step_cirlce {
                    background-color: #D9D9D9;
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: #828282;
                    font-size: 28.444px;
                    font-style: normal;
                    font-weight: 700;
                    line-height: 45.51px;
                    margin: auto;
                }

                .steps_item.active .step_cirlce {
                    background-color: #104AF3;
                    color: #fff;
                }



                @media (max-width:768px) {
                    .step_cirlce {
                        background-color: #D9D9D9;
                        width: 40px;
                        height: 40px;
                        font-size: 20px;
                    }

                    .steps_item::after {
                        content: "";
                        position: absolute;
                        top: 25%;
                        left: 70%;
                        width: 60%;
                        height: 2px;
                        z-index: -1;
                        background-color: #D9D9D9;
                    }

                    .steps_item p {
                        margin-top: 10px;
                        font-weight: 600;
                        font-size: 12px;
                    }
                }
            </style>
